{% extends "Linkfeed/layouts.html" %}

{% block name %}
    {{ profile.display_name }}
{% endblock %}

{% block body %}
    <p class="underline small text-end"><a href="{% url 'feed_rss' profile.user.username %}">View as RSS</a></p>

    {% for post in posts %}
        {% include 'Linkfeed/posts.html' %}
    {% endfor %}

    {% if not posts %}
        <p>No posts yet.</p>
    {% endif %}
{% endblock %}
