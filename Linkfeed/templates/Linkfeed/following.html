{% extends "Linkfeed/layouts.html" %}

{% block name %}
    {{ profile.display_name }}
{% endblock %}

{% block body %}

<h2>Following</h2>
{% for follower in following %}
<a href="{% url 'profile' follower.username %}" target="_blank">
    <p>{{ follower.profile.display_name }} <span class="small grey">({{ follower.profile.strippedDomainLink }})</span></p>
</a>
{% endfor %}

{% endblock body %}
