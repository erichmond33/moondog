{% extends "Linkfeed/layouts.html" %}
{% load static %}

{% block styles %}
{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="form-container">
            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}
            
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <h2>Register</h2>
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Display Name" required>
                </div>
                <div class="form-group">
                    <input type="url" id="" class="form-control" name="link" placeholder="Personal Site URL" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <button class="normal-font-button btn red-button" type="submit" value="Register">Submit</button>
            </form>
            
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
